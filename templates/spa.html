<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Posts | A Twitter Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spa.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Vertical Menu -->
    <nav class="menu">
        <div class="menu-header">
            <h2>Quick Posts</h2>
        </div>
        <div class="menu-item" data-page="profile">Profile</div>
        <div class="menu-item active" data-page="home">Quick Feed</div>
        <div class="menu-item" data-page="post">Quick Posts</div>
        <div class="menu-username" data-page="username" id="storageUsername"></div>
    </nav>

    <!-- Content Area -->
    <main class="content">
        <!-- Home Page -->
        <section id="home" class="page active">
                <h1>Quick Feed</h1>
                <hr class="review-separator">
                <form action="" method="post">
                    <div class="blog-container">
                        <div class="form-group">
                            <label for="input-name" class="form-label">QuickTag</label>
                            <input type="text" class="form-control" placeholder="Username" name="name" id="name" required value="">
                        </div>

                        <div class="form-group">
                            <label for="input-title" class="form-label">Quick Thought</label>
                            <input type="text" class="form-control" placeholder="Blog Title" name="title" id="title" required>
                        </div>

                        <div class="form-group">
                            <label for="input-review" class="form-label">Quick Share</label>
                            <textarea class="form-control" rows="3" name="review" id="review" required></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                        </div>

                        <div class="reviews" id="reviews">
                            {% for post in posts %}
                            <div class="review">
                                <hr class="review-separator">
                                <p class="name-styling">Posted by: {{ post.name }}</p>
                                <h3 class="title-styling">{{ post.title }}</h3>
                                <p class="review-styling">{{ post.review }}</p>
                            {% endfor %}
                        </div>

                    </div>
                </form>
        </section>

        <!-- Post Page -->
        <section id="post" class="page">
            <h1>My Quick Posts</h1>
            <div class="reviews" id="reviews">
                {% for post in posts %}
                <div class="review">
                    <hr class="review-separator">
                    <p class="name-styling">Posted by: {{ post.name }}</p>
                    <h3 class="title-styling">{{ post.title }}</h3>
                    <p class="review-styling">{{ post.review }}</p>
                {% endfor %}
            </div>
        </section>

        <section id="profile" class="page">
            <h1>My Profile</h1>
            <hr class="review-separator">
            <div class="profile-container">
                <div class="form-group">
                    <label for="input-name" class="form-label">QuickTag</label>
                    <input type="text" class="form-control" placeholder="Username" name="input-usernname" id="input-usernname" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="save-username-button">Submit</button>
                </div>
            </div>

            <script>
                // const usernameInput = document.getElementById('input-usernname');
            </script>

        </section>

        <section id="username" class="username"></section>
    </main>

    <script src="{{ url_for('static', filename='js/spa.js') }}"></script>
</body>
</html>
