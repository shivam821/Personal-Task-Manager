<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homePage.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Personal Task Manager</title>
</head>
<body>

    <h1 class="review-header">Reviews</h1>
    <!-- <form action="" method="post">
        <input type="text" name="task" id="task" placeholder="Enter the task.">
        <input type="submit" value="Add">
    </form> -->

    <form action="" method="post">
        <div class="blog-container">
            <div class="form-group">
                <label for="input-name" class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="input-title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" placeholder="Blog Title" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="input-review" class="form-label">Blog Review</label>
                <textarea class="form-control" rows="3" name="review" id="review"></textarea>
                <!-- <input type="text" class="form-control" placeholder="Blog Review" name="review" id="review"> -->
            </div>

            <div class="form-group">
                <input type="submit" value="Post">
            </div>

            <!-- Add this inside your reviews div -->
            <div class="reviews" id="reviews">
                {% for post in posts %}
                <div class="review">
                    <hr class="review-separator">
                    <p class="name-styling">Posted by: {{ post.name }}</p>
                    <p class="title-styling">{{ post.title }}</p>
                    <p class="review-styling">{{ post.review }}</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </form>

    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->

</body>
</html>
